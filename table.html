<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    
<h1>Tabel Anggota Kelompok</h1>

<form>
    <p>Nama:</p>
    <input type="text"name="nama"placeholder="Please enter your name">
    <p>Kelompok:</p>
    <input type="radio"name="Kelompok"id="Baliwangi">
    <label for="Baliwangi">Baliwangi</label>
    <input type="radio"name="Kelompok"id="Malang">
    <label for="Malang">Malang</label>
 <div>
    <input type="submit"value="Kirim">
    <input type="reset"value="Reset">
</div>
</form>

<br>
<table border="2">
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kelompok</th>    
    </tr>
    <tr>
      <td>1</td>
      <td>Wulan Anjani</td>
      <td>Baliwangi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Ni Wayan</td>
        <td>Baliwangi</td>
      </tr>
</table>
</body>
</html>
